<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Home Page Clone</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="page-content">
      <header>
        <nav class="light-gray-text">
          <a href="#">
            Gmail
          </a>
          <a href="#">
            Images
          </a>
          <a href="#">
            <img
              src="https://img.icons8.com/ios-filled/50/000000/squared-menu.png"
              tabindex="0"
              role="menu"
              id="menu"
            />
          </a>
          <a href="#">
            <img
              src="assets/profile picture.jpg"
              alt="Profile Picture"
              tabindex="0"
              id="profile-image"
            />
          </a>
        </nav>
      </header>

      <main>
        <figure>
          <img
            src="assets/googlelogo_color_272x92dp.png"
            alt="Google Logo"
            id="google-image"
          />
        </figure>
        <form action="#">
          <div id="search-container">
            <svg viewBox="0 0 20 20" fill="currentColor" id="search-svg">
              <path
                fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <input
              type="text"
              name="search"
              id="search"
              autofocus
              autocomplete="off"
              autocorrect="off"
            />
          </div>
          <br />
          <div id="button-container">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
          </div>

          <br />
          <div class="offered-in">
            <div>
              <small>Google offered in:</small>

              <a href="#" role="option">Hausa</a>
              <a href="#" role="option">Igbo</a>
              <a href="#" role="option">Ede Yoruba</a>
              <a href="#" role="option">Nigerian Pidgin</a>
            </div>
          </div>
        </form>
      </main>
    </div>
    <footer>
      <div class="footer-start">Nigeria</div>
      <div class="footer-end">
        <div>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">About</a>
          <a href="#">How Search Works</a>
        </div>
        <div>
          <a href="#">
            Privacy
          </a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
